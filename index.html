<!DOCTYPE html>
<html lang="en">
<head>

<body class="body">
    <nav class="menu">  
        <a href="">inicio</a>
        <a href="">prueba</a>

    </nav>
    <header class="header">
            <div class="container-header-1">
                <div>
                    <i class="closeIcon fas fa-times"></i> 
                    <i class="openIcon fas fa-bars"></i> 
                </div>
            </div>
            <div class="container-header-2">
                <div>CaveWorkout</div>
                <div class="container-search">
                    <input placeholder="What´s to do you?" type="search">
                    <button class="fas fa-search"></button>
                </div>
            </div>
    </header>

    <main class="main">
        <section>
            <article class="container-presentation">
                    <img class="img-presentation" src="assets/training-1.png" alt="">
                <div class="container-text">
                    <p>SPONSORED BY INFARM</p>
                    <a href="">From Local to Global, Introducing

                    <button class="btn-like">

                </div>

        </section>
        <section>
            <article class="container-advanced-search">
                <div>
                    <h2>Find recipes and more</h2>
                </div>

                    <input placeholder="What´s to do you?" type="search">
                    <button class="fas fa-search"></button>
                </div>
                <li>
                    <a href="">ADVANCED SEARCH</a>
                    <a class="far fa-arrow-alt-circle-right"></a>
                </li>
            </article>
        </section>
        <section class="posts">
            <article class="container-post">
                <div class="image-post">
                    <div class="image-container-post">

                        <div class="container-image-post-text">

                <div class="container-user">
                    <h3>Hola como estas</h3>
                    <div class="container-data-user">
                        <img class="img-user" src="assets/logo.png" alt="">
                        <div class="text-user">
                            <a href="">Carlos mora</a>
                            <a href="">Carlos mora</a>
                        </div>
                    </div>

    <footer class="footer">
        Footer
